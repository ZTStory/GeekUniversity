    class XRegExp {
    constructor() {}

    
}

    function complieRegExp(xregexp, name) {
        if (xregexp[name] instanceof RegExp) {
            return xregexp[name].source;
        }
        let regexp = xregexp[name].replace(/\<([^>]+)\>/g, function (str, $1) {
            return complieRegExp(xregexp, $1);
        });
        return regexp;
    }

const expressObj = {
    InputElement: "<Whitespace>|<LineTerminator>|<Comments>|<Token>",
    Whitespace: / /,
    LineTerminator: /\n/,
    Comments: /\/\*([^*]|\*[^\/])*\*\/|\/\/[^\n]*/,
    Token: "<Literal>|<Keywords>|<Identifer>|<Punctuator>",
    Literal: "<NumericLiteral>|<BooleanLiteral>|<StringLiteral>|<NullLiteral>",
    NumericLiteral: /([1-9][0-9]*|0)(\.[0-9]*)?|\.[0-9]+/,
    BooleanLiteral: /true|false/,
    StringLiteral: /\"([^"\n]|\\[\s\S])*\"|\'([^"\n]|\\[\s\S])*\'/,
    NullLiteral: /null/,
    Identifer: /[a-zA-Z_$][a-zA-Z0-9_$]*/,
    Keywords: /if|else|for|function|let/,
    Punctuator: /\?|\+|\-|\:|\,|\(|\<|\+\+|\=\=|\=\>|\=|\*|\.|\)|\[|\]|\;|\{|\}/,
};

let xregexp = complieRegExp(expressObj, "InputElement");

        if (!r[0].length) {
            return;
        }
    }
